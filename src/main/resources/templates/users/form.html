<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{common/header :: header}">
<body>

<div class="container">
    <div class="row">
        <h2 th:text="${userModel.title}"></h2>
    </div>

    <div class="row">
        <p>
            <a class="btn btn-primary" href="/users" role="button">返回</a>
        </p>

    </div>

    <div class="row">
        <form action="/users" th:action="@{/users}" method="POST" th:object="${userModel.user}">
            <input type="hidden" name="id" th:value="*{id}"/>

            <div class="form-group">
                <label for="name">名称</label>
                <input type="text" class="form-control" name="name" id="name" th:value="*{name}">
            </div>
            <div class="form-group">
                <label for="name">年龄</label>
                <input type="text" class="form-control" name="email" th:value="*{email}">
            </div>
            <input type="submit" class="btn btn-default" value="提交">
        </form>
    </div>
</div>
<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
